<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>كرم | PORTAL 2040</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<style>
:root{--bg:#020617;--neon:#3b82f6}
body{margin:0;font-family:'Cairo',sans-serif;background:var(--bg);color:#e5e7eb;overflow-x:hidden}

/* WebGL */
#bg{position:fixed;inset:0;z-index:-3}

/* Energy cursor mask */
.mask{position:fixed;inset:0;pointer-events:none;
background:radial-gradient(350px at var(--x) var(--y),
rgba(59,130,246,.25),transparent 60%);
mix-blend-mode:screen;z-index:-1}

/* Glass */
.glass{background:rgba(255,255,255,.05);backdrop-filter:blur(30px);
border:1px solid rgba(255,255,255,.08);border-radius:1.5rem}

/* Portal transition overlay */
.portal{position:fixed;inset:0;background:radial-gradient(circle,#3b82f6 0%,#020617 70%);
transform:scale(0);border-radius:50%;z-index:999;pointer-events:none}
.portal.active{animation:portalOpen 1s forwards}
@keyframes portalOpen{
0%{transform:scale(0)}
70%{transform:scale(20)}
100%{transform:scale(0)}
}

/* Reveal */
.reveal{opacity:0;transform:translateY(80px);
transition:1s cubic-bezier(.19,1,.22,1)}
.reveal.active{opacity:1;transform:none}

/* Magnetic */
.magnetic{transition:transform .2s ease}

/* Button */
.btn{padding:1rem 3rem;border-radius:1rem;font-weight:900;
background:linear-gradient(120deg,#3b82f6,#22d3ee);position:relative;overflow:hidden}
.btn::after{content:'';position:absolute;inset:0;
background:linear-gradient(90deg,transparent,#fff4,transparent);
transform:translateX(-100%);animation:scan 4s infinite}
@keyframes scan{to{transform:translateX(100%)}}
</style>
</head>

<body class="scroll-smooth">

<canvas id="bg"></canvas>
<div class="mask"></div>
<div class="portal" id="portal"></div>

<header class="fixed top-0 w-full p-6 z-50">
  <div class="max-w-7xl mx-auto glass p-4 flex justify-between">
    <span class="text-blue-400 font-black">@23.iqk</span>
    <nav class="hidden md:flex gap-8">
      <a href="#home" class="navlink">الرئيسية</a>
      <a href="#about" class="navlink">عني</a>
      <a href="#work" class="navlink">أعمالي</a>
      <a href="#contact" class="navlink">تواصل</a>
    </nav>
  </div>
</header>

<section id="home" class="min-h-screen flex items-center justify-center text-center px-6">
  <div>
    <h1 class="text-7xl font-black reveal">كرم</h1>
    <p class="text-gray-400 mt-6 text-xl reveal">بوابة التصميم من المستقبل</p>
    <div class="mt-12 reveal">
      <a href="#work" class="btn magnetic navlink">ادخل البوابة</a>
    </div>
  </div>
</section>

<section id="about" class="py-40 px-6">
  <div class="max-w-6xl mx-auto glass p-16 reveal text-center">
    <h2 class="text-5xl font-black text-blue-400 mb-10">مصمم 2040</h2>
    <p class="text-gray-300 leading-relaxed text-lg">
      أبني تجارب رقمية حية تتفاعل مع الزائر وتخلق بعد جديد للهوية البصرية.
    </p>
  </div>
</section>

<section id="work" class="py-40 px-6">
  <div class="max-w-7xl mx-auto grid md:grid-cols-3 gap-10">
    <div class="glass p-12 reveal magnetic">هوية طاقية</div>
    <div class="glass p-12 reveal magnetic">تجربة AI بصرية</div>
    <div class="glass p-12 reveal magnetic">براند من بعد آخر</div>
  </div>
</section>

<section id="contact" class="py-40 text-center px-6">
  <h2 class="text-6xl font-black text-blue-400 reveal">نفتح بُعد جديد؟</h2>
  <div class="mt-12 flex justify-center gap-8 reveal">
    <a href="https://wa.me/9647511672958" target="_blank" class="glass p-6 magnetic">WhatsApp</a>
    <a href="https://instagram.com/23.iqk" target="_blank" class="glass p-6 magnetic">Instagram</a>
  </div>
</section>

<footer class="py-10 text-center text-gray-500 border-t border-gray-800">
  © 2040 — KARAM PORTAL LAB
</footer>

<script>
/* ---------- AI Reactive Energy Field ---------- */
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(75,innerWidth/innerHeight,.1,1000);
const renderer=new THREE.WebGLRenderer({canvas:bg,alpha:true});
renderer.setSize(innerWidth,innerHeight);
camera.position.z=2;

const geo=new THREE.IcosahedronGeometry(1,10);
const mat=new THREE.MeshStandardMaterial({color:0x3b82f6,wireframe:true});
const mesh=new THREE.Mesh(geo,mat);
scene.add(mesh);

const light=new THREE.PointLight(0xffffff,1);
light.position.set(5,5,5);
scene.add(light);

let mouseSpeed=0,lastX=0,lastY=0;
document.addEventListener('mousemove',e=>{
  const dx=e.clientX-lastX;
  const dy=e.clientY-lastY;
  mouseSpeed=Math.sqrt(dx*dx+dy*dy)*0.01;
  lastX=e.clientX;lastY=e.clientY;
  document.documentElement.style.setProperty('--x',e.clientX+'px');
  document.documentElement.style.setProperty('--y',e.clientY+'px');
});

function animate(){
  requestAnimationFrame(animate);
  mesh.rotation.x+=0.003+mouseSpeed;
  mesh.rotation.y+=0.005+mouseSpeed;
  mesh.scale.setScalar(1+mouseSpeed*2);
  renderer.render(scene,camera);
}
animate();

addEventListener('resize',()=>{
  renderer.setSize(innerWidth,innerHeight);
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
});

/* ---------- Reveal ---------- */
const reveals=document.querySelectorAll('.reveal');
addEventListener('scroll',()=>{
  reveals.forEach(el=>{
    if(el.getBoundingClientRect().top<innerHeight-100)
      el.classList.add('active');
  });
});

/* ---------- Magnetic ---------- */
document.querySelectorAll('.magnetic').forEach(el=>{
  el.addEventListener('mousemove',e=>{
    const r=el.getBoundingClientRect();
    const x=e.clientX-r.left-r.width/2;
    const y=e.clientY-r.top-r.height/2;
    el.style.transform=`translate(${x*.2}px,${y*.2}px)`;
  });
  el.addEventListener('mouseleave',()=>el.style.transform='');
});

/* ---------- Portal Transition ---------- */
const portal=document.getElementById('portal');
document.querySelectorAll('.navlink').forEach(link=>{
  link.addEventListener('click',e=>{
    if(link.hash){
      e.preventDefault();
      portal.classList.add('active');
      setTimeout(()=>{
        document.querySelector(link.hash)
        .scrollIntoView({behavior:'smooth'});
      },400);
      setTimeout(()=>portal.classList.remove('active'),1000);
    }
  });
});
</script>

</body>
</html>
